name: Binaries

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- linux-arm64
        - linux-x64

    steps:
    - uses: actions/checkout@v5

    - name: Extract tar
      run: |
        tar -xvzf ${{ matrix.targets }}.tar.gz -C ./bin/

    - name: Prepare Qob (Unix)
      run: |
        chmod -R 777 .github/scripts/
        .github/scripts/setup-qob

    - name: Test
      run: qob --help

  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- macos-arm64
        - macos-x64

    steps:
    - uses: actions/checkout@v5

    - name: Extract tar
      run: |
        tar -xvzf ${{ matrix.targets }}.tar.gz -C ./bin/

    - name: Prepare Qob (Unix)
      run: |
        chmod -R 777 .github/scripts/
        .github/scripts/setup-qob

    - name: Test
      run: qob --help

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- win-arm64
        - win-x64

    steps:
    - name: Install Zip
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install zip

    - uses: actions/checkout@v5

    - name: Extract zip
      run: |
        unzip ${{ matrix.targets }}.zip -d ./bin/

    - name: Prepare Qob (Windows)
      run: .github/scripts/setup-qob.ps1

    - name: Test
      run: qob --help
