name: Binaries

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LISP_VER: 2.4.9

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: cl-qob/setup-qob@master
      with:
        version: 'snapshot'

    - name: Set git config
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Generate SVG badges (system)
      run: make generate_badges_system

    - name: Push generated badges (system)
      continue-on-error: true
      run: |
        git pull
        git add .
        git commit -m "Update SVG badges - system"
        git push

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- linux-arm64
        - linux-x64

    steps:
    - uses: actions/checkout@v4

    - name: Extract tar
      run: |
        tar -xvzf ${{ matrix.targets }}.tar.gz -C ./bin/

    - name: Prepare Qob (Unix)
      run: |
        chmod -R 777 .github/scripts/
        .github/scripts/setup-qob

    - name: Test
      run: |
        ls ./bin/
        qob --help

  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- macos-arm64
        - macos-x64

    steps:
    - uses: actions/checkout@v4

    - name: Extract tar
      run: |
        tar -xvzf ${{ matrix.targets }}.tar.gz -C ./bin/

    - name: Prepare Qob (Unix)
      run: |
        chmod -R 777 .github/scripts/
        .github/scripts/setup-qob

    - name: Test
      run: |
        ls ./bin/
        qob --help

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- win-arm64
        - win-x64

    steps:
    - name: Setup SBCL
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install sbcl --version=${{ env.LISP_VER }}

    - name: Install Zip
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install zip

    - uses: actions/checkout@v4

    - name: Extract zip
      run: |
        unzip ${{ matrix.targets }}.zip -d ./bin/

    - name: Prepare Qob (Windows)
      run: .github/scripts/setup-qob.ps1

    - name: Test
      run: qob --help
